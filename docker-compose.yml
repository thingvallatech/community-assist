version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: community_assist_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-community_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-community_password}
      POSTGRES_DB: ${POSTGRES_DB:-community_assist}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./src/database/init_db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-community_user} -d ${POSTGRES_DB:-community_assist}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: community_assist_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@localhost.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  web:
    build:
      context: .
      dockerfile: Dockerfile.web
    container_name: community_assist_web
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-community_user}:${POSTGRES_PASSWORD:-community_password}@postgres:5432/${POSTGRES_DB:-community_assist}
      FLASK_ENV: ${FLASK_ENV:-development}
      SECRET_KEY: ${SECRET_KEY:-dev-secret-key-change-in-production}
      DEFAULT_LANGUAGE: ${DEFAULT_LANGUAGE:-en}
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:
  pgadmin_data:
